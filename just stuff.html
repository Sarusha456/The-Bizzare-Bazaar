<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Absolutely useful stuff</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        /* Header */
        header {
            background: #ff6600;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        /* Shop Container */
        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
            justify-items: center;
        }

        /* Product Items */
        .item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease-in-out;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Price */
        .price {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }

        /* Buttons */
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #cc5200;
        }
    </style>
</head>
